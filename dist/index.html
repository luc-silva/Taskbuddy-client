<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lucas's to-do Manager</h1>
        <div><a href="">GitHub</a></div>
    </header>
    <div id="todo-container">
        <nav id="todo-panel">
            <ul>
                <li>Dashboard</li>
                <li>Projects</li>
                <li>Ipsum</li>
                <li>Vitae</li>
            </ul>
        </nav>

        <div id="todo-display">
            <span class="todo-card">
                <div>
                    Task:
                    <h3>Brush my Tooth</h3>
                </div>
                <div class="todo-card-details">
                    <div class="card-dealine">Deadline: 21/32/3213</div>
                    <div class="card-details">Details</div>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
