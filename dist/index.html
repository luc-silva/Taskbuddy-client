<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup-background"></div>

    <div id="task-creator-screen">
        <div id="task-creator-info">
            <div>
                Task:
                <input type="text" id="task-title-input">
            </div>

            <div>
                Deadline:
                <input type="date" id="task-deadline-input">
            </div>
        </div>

        <div id="task-creator-description">
            Description
            <textarea name="" id="task-descript-textarea" cols="30" rows="10"></textarea>
        </div>

        <div id="task-creator-btn-display">
            <button id="add-btn">Add</button>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <header>
        <h1>Lucas's to-do Manager</h1>
        <div><a href="">GitHub</a></div>
    </header>
    <div id="todo-container">
        <nav id="todo-panel">
            <ul>
                <li id="dashboard-btn">Dashboard</li>
                <li id="projects-btn">Projects</li>
                <li id="tasks-btn">Tasks</li>
            </ul>
        </nav>

        <div id="todo-display">
           
        </div>
    </div>
</body>
</html>
