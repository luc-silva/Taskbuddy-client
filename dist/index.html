<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup-background"></div>



    <div id="task-creator-screen">
        <div id="task-creator-info">
            <div id="task-title-input-div">
                Task:
                <input type="text" id="task-title-input" max="65" required>
            </div>

            <div id="task-deadline-input-div">
                Deadline:
                <input type="date" id="task-deadline-input" required>
            </div>
        </div>

        <div id="task-creator-description">
            Description
            <textarea name="" id="task-description-textarea" cols="30" rows="10"></textarea>
        </div>

        <div id="task-creator-footer">
            <div>
                Priority:
                <select id="priority-input">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div id="task-creator-btn-display">
                <button type="submit" id="add-btn">Add</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <div id="project-creator">
        <h3>Create a new project</h3>
        <div id="project-creator-titlebox">
            <div id="project-title-div">
                Project Title:
                <input type="text" id="project-title-input">
            </div>

            <div id="project-deadline-div">
                Deadline:
                <input type="date" id="project-deadline-input">
            </div>
        </div>

        <div id="project-creator-descbox">
            Description:
            <textarea id="project-description-textarea"></textarea>
        </div>

        <div>
            <h3>Add tasks</h3>
            <div id="project-tasks-preview">
                <div class="project-taskcard-creator">
                    <div class="card-input-area">
                        <input type="text" placeholder="Task" id="project-task-card-creator-inpt">
                        <div>
                            Priority
                            <select id="project-task-card-creator-select">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="URGENT">URGENT</option>
                            </select>
                        </div>
                    </div>

                    <button id="project-taskcard-btn">Add</button>
                </div>
            </div>
            <div id="already-added-tasks">
            </div>
        </div>
        <button id="create-project-btn">Create Project</button>
    </div>

    <header>
        <h1>Lucas's to-do Manager</h1>
        <a href="" target="_blank">GitHub</a>
    </header>

    <div id="todo-container">
        <nav id="todo-panel">
            <ul>
                <li id="dashboard-btn" class="dashboard-button">Dashboard</li>
                <li id="projects-btn" class="dashboard-button">Projects</li>
                <li id="tasks-btn" class="dashboard-button">Tasks</li>
            </ul>
        </nav>

        <div id="todo-display">
            
        </div>
    </div>
</body>
</html>
